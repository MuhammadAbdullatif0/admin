<div class="top">
    <button mat-raised-button color="primary" style="height: 55px; padding-top: 5px;" (click)="Add()">Add New
        Item</button>
    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>
            <td mat-cell *matCellDef="let element"> <img style="width: 40px;" src="{{element?.imgUrl}}" alt="{{element.name}}"> </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
        </ng-container>
       
        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element?.price}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
                <div class="icon">
                    <button mat-icon-button color="primary" (click)="id = row?.id"  (click)="update()"> <mat-icon>update</mat-icon> </button>
                    <button mat-icon-button color="warn" (click)="delete(row?.id)"> <mat-icon>delete</mat-icon> </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
